{% macro build_site_navigation(pages, selected) %}
<div class="w-1/4 mr-8">
    <ul>
        {% for page in pages %}
        <a href="{{page.url}}">
            <li class="navigation_list {% if selected == page.name %} border-l-4 bg-gray-200 {% endif %}">
                {{page.name}}
            </li>
        </a>
        {% endfor %}
    </ul>
</div>
{% endmacro %}
