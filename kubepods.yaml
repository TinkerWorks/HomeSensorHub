apiVersion: v1
kind: Pod
metadata:
  label: pythontest
  namespace: jenkins
spec:
  containers:
  - name: python
    image: python:latest
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - infinity
  - name: flake8
    image: alpine/flake8
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - infinity
  - name: pylint
    image: cytopia/pylint
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - infinity
  - name: mypy
    image: cytopia/mypy
    command:
    - sleep
    args:
    - infinity
